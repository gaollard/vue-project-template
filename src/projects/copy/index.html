<!DOCTYPE lang="en" html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>copy</title>
  <script type=text/javascript>
    (function (win) {
      var doc = win.document
        , docEl = doc.documentElement
        , dpr = win.devicePixelRatio || 1
        , evtName = 'resize'
        , resizeEvt = function () {
          var docWidth = docEl.getBoundingClientRect().width || 375;
          docEl.style.fontSize = Math.min((docWidth / 10) * 2, 100) + 'px';
        };
      if (win.addEventListener) {
        win.addEventListener(evtName, resizeEvt, false);
      }
      docEl.setAttribute('data-dpr', dpr);
      var ua = window.navigator.userAgent;
      // 苹果系统
      if (/iPhone/.test(ua)) {
          docEl.setAttribute('data-isIphone', true);
      }
      // 安卓系统
      if (/Android/.test(ua)) {
        docEl.setAttribute('data-isAndroid', true);
      }
      resizeEvt();
    })(window);
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
